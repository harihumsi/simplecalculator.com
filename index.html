<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
    <div class="bod cl-lg-12 cl-small-12">
        <form name="har" class="pad">
            <input id="dis" type="text" name="display">
            <br>
            <input class="but" type="button" value="1" onclick="har.display.value += '1'">
            <input class="but" type="button" value ="2" onclick="har.display.value += '2'">
            <input class="but" type="button" value ="3" onclick="har.display.value += '4'">
            <input  class="opera" type="button" value ="+" onclick="har.display.value += '+'">
            <br>
            <input class="but" type="button" value="4" onclick="har.display.value += '4'">
            <input class="but" type="button" value ="5" onclick="har.display.value += '5'">
            <input class="but" type="button" value ="6" onclick="har.display.value += '6'">
            <input  class="opera" type="button" value ="-" onclick="har.display.value += '-'">
            <br>
            <input class="but" type="button" value="7" onclick="har.display.value += '7'">
            <input class="but" type="button" value ="8" onclick="har.display.value += '8'">
            <input class="but" type="button" value ="9" onclick="har.display.value += '9'">
            <input  class="opera" type="button" value ="*" onclick="har.display.value += '*'">
            <br>
            <input class="but"  type="button" value ="=" onclick="har.display.value = eval(har.display.value)">
            <input class="but" type="button" value ="0" onclick="har.display.value += '0'">
            <input class="but" class="opera" type="button" value ="/" onclick="har.display.value += '/'">
            <input  class="opera" type="button" value ="%" onclick="har.display.value += '%'">
            <br>
            <input  id="HAR" type="button" value="DEL" onclick="har.display.value =''" >
            <input  class="opera" type="button" value ="." onclick="har.display.value += '.'">
            <input  class="opera" type="button" value ="^" onclick="har.display.value += '**'">
        </form>
    </div>
</div>
</body>
